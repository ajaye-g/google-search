<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font icons-->
    <link rel="stylesheet" href="css/styles.css" >
    <title>New Tab</title>
  </head>
<body>
   <!--header starts-->
	<div class="header">
	
		<div class="link1">
		<a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
		</div>
		<div class="link2">
		<a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl">Images</a>
		</div>
		<div class="img1">
		<img src="assets/app.png" alt="apps">
		</div>
			<div class="user"><span class="A">A<span></div>
		
	</div>
	<div class="mainbody">
		<div class="googleIcon">
			<img src="assets/google.png" alt="apps">	
		</div>
		<div class="searching">
			
		<div class="searchBar">
        		<div class="searchIcon"><img src="assets/search.png" alt="logo" class="image"></div>
        		<div class="searchInput"><input type="text" placeholder="search Google or type a URL" ></div>
			<div class="searchMic"><img src="assets/mic.png" alt="logo" class="mic"></div>
        
      		</div>
		</div>
		
		
		<div class="shortcuts">
			<div class="shortcut1">
				<div class="facebookIcon"><img src="assets/facebook.png" alt="logo" class="facebook"></div>
				<div class="facebook">FaceBook</div>
			</div>
			<div class="shortcut2">
				<div class="addIcon"><img src="assets/add.png" alt="logo" class="images"></div>
				<div class="add">Add Shortcuts</div>
			</div>
		
		</div>
		<div class="customize">
			<div class="customizeimg">
				<img src="assets/pen.png" alt="pen">
			</div>
			<div class="customizeContend">Customize Chrome</div>
		</div>
	</div>





   <!--header ends-->
</body>
</html>
